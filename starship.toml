# Powerline style with Nord color palette

format = """
$os\
$shell\
[î‚°](bg:nord1 fg:nord0)\
$directory\
[î‚°](bg:nord2 fg:nord1)\
$git_branch\
$git_state\
[î‚°](bg:nord3 fg:nord2)\
$git_status\
[î‚°](bg:nord4 fg:nord3)\
