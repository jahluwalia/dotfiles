# Chevron Glance

"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](fg:sec)\
$sudo\
$os\
$shell\
$jobs\
$username\
$hostname\
$localip\
$git_status\
$directory\
$git_commit$git_state$git_metrics\
$git_branch\
$python$nodejs$golang$rust$ruby$java$php$cmake$docker$npm$yarn$gradle$brew\
$memory_usage\
$status\
[ ](fg:prim)\
$cmd_duration\
$line_break$character
"""

add_newline = false

palette = "chevron_glance"

[palettes.chevron_glance]
prim = '#81A1C1'  # Frost light blue for primary elements
sec = '#3B4252'   # Polar Night dark gray for secondary elements
primt = '#D0D8E3'  # Snow Storm white for primary text color
sudo = '#BF616A'  # Aurora red for sudo
user = '#A3BE8C'  # Aurora green for user
host = '#5E81AC'  # Frost darker blue for host
ip = '#88C0D0'    # Frost cyan for IP address
duration = '#4C566A' # Aurora orange for duration
# Git Colors
tert = '#4C566A'  # Polar Night medium gray for tertiary color
conflicted = '#BF616A'  # Aurora red for conflicts
ahead = '#88C0D0'  # Frost cyan for ahead
behind = '#D08770'  # Aurora orange for behind
diverged = '#81A1C1'  # Frost blue for diverged
uptodate = '#A3BE8C'  # Aurora green for up to date
untracked = '#B48EAD'  # Aurora purple for untracked
stashed = '#81A1C1'  # Frost blue for stashed
modified = '#EBCB8B'  # Aurora yellow for modified
staged = '#A3BE8C'  # Aurora green for staged
renamed = '#B48EAD'  # Aurora purple for renamed
deleted = '#BF616A'  # Aurora red for deleted

[sudo]
format = '[ ]($style)'
style = 'fg:sudo bg:sec'
disabled = false

[os]
format = "[$symbol ]($style)"
style = "fg:prim bg:sec"
disabled = false

[os.symbols]
Alpine = ""
Amazon = ""
Android = ""
Arch = ""
CentOS = ""
Debian = ""
DragonFly = "🐉" # ""
Emscripten = "🔗"
EndeavourOS = "" # ""
Fedora = ""
FreeBSD = ""
Garuda = ""
Gentoo = ""
HardenedBSD = "聯"
Illumos = "🐦"
Linux = ""
Macos = ""
Manjaro = ""
Mariner = ""
MidnightBSD = "🌘"
Mint = ""
NetBSD = ""
NixOS = ""
OpenBSD = "" # ""
OpenCloudOS = "☁️"
openEuler = ""
openSUSE = ""
OracleLinux = "⊂⊃"
Pop = "" # ""
Raspbian = ""
Redhat = ""
RedHatEnterprise = ""
Redox = "🧪"
Solus = "" # " "
SUSE = ""
Ubuntu = ""
Unknown = ""
Windows = ""

[jobs]
format = '[]($style)[$symbol$number](fg:primt bg:prim)[]($style)'
style = 'fg:prim bg:sec'
symbol = '󰇺 '
symbol_threshold = 1
number_threshold = 2
disabled = false

[username]
format = '[](fg:sec bg:user)[ $user ]($style)[](fg:user bg:sec)'
style_user = 'fg:primt bold bg:user'
style_root = 'fg:primt bold bg:sudo'
show_always = false
disabled = false

[hostname]
format = '[ ](bg:sec)[@](fg:prim bold bg:sec)[ ](bg:sec)[](fg:sec bg:host)[$ssh_symbol](fg:primt bold bg:host)[ $hostname ](fg:primt bold bg:host)[](fg:host bg:sec)'
ssh_only = true
ssh_symbol = ' '
#trim_at = '.companyname.com'
disabled = false

[localip]
format = '[](fg:sec bg:ip)[ $localipv4 ](fg:primt bold bg:ip)[](fg:ip bg:sec)'
ssh_only = true
disabled = false

[git_status]
format = '([$all_status$ahead_behind]($style))[](fg:sec bg:prim)'
style = 'fg:prim bg:tert'
conflicted = '[](fg:sec bg:conflicted)[](fg:conflicted bg:sec)'
ahead = '[](fg:sec bg:ahead)[](fg:ahead bg:sec)'
behind = '[](fg:sec bg:behind)[](fg:behind bg:behind)'
diverged = '[](fg:sec bg:ahead)[](fg:ahead bg:sec)'
up_to_date = '[](fg:sec bg:uptodate)[](fg:uptodate bg:sec)'
untracked = '[](fg:sec bg:untracked)[](fg:untracked bg:sec)'
stashed = '[](fg:sec bg:stashed)[](fg:stashed bg:sec)'
modified = '[](fg:sec bg:modified)[](fg:modified bg:sec)'
staged = '[](fg:sec bg:staged)[](fg:staged bg:sec)'
renamed = '[](fg:sec bg:renamed)[](fg:renamed bg:sec)'
deleted = '[](fg:sec bg:deleted)[](fg:deleted bg:sec)'
disabled = false

[directory]
format = '[ ]($style)[$read_only](fg:primt bg:prim)[$repo_root]($repo_root_style)[$path](fg:primt bold bg:prim)'
style = 'fg:sec bg:prim'
home_symbol = ' ~'
read_only = '󰉐 '
#read_only_style = 'fg: bg:'
truncation_length = 2
truncation_symbol = '…/'
truncate_to_repo = true
repo_root_format = '[  ](fg:sec bg:prim)[$read_only]($read_only_style)[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[ ](bg:prim)'
repo_root_style	= 'fg:sec bold bg:prim'
use_os_path_sep = true
disabled = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
".config" = ". "

[git_branch]
format = '[](fg:tert bg:prim)[$symbol $branch(:$remote_branch)]($style)[](fg:tert bg:prim)'
style = 'fg:prim bold bg:tert'
symbol = ''
#ignore_branches = ['master', 'main']

[memory_usage]
format = '[](fg:prim bg:sec)[$symbol]($style)[](fg:sec bg:prim)'
style = 'fg:sudo bg:sec'
symbol = '  !'
threshold = 75
disabled = false

[status]
format = '[$symbol]($style)'
style = 'fg:sudo bg:prim'
symbol = '  '
disabled = false

[cmd_duration]
format = '[󰾨 $duration ]($style)'
style = 'fg:duration'
min_time = 500
disabled = false

[line_break]
disabled = false

[shell]
fish_indicator = " "
bash_indicator = " "
zsh_indicator = " "
disabled = false
format = "[$indicator ]($style)"
style = "bold fg:prim bg:sec"

[character]
disabled = false
success_symbol = '[ 󱞩](bold fg:prim)'
error_symbol = '[ 󱞩](bold fg:sudo)'
vimcmd_symbol = '[ ](bold fg:prim)'
vimcmd_replace_one_symbol = '[ ](bold fg:purple)'
vimcmd_replace_symbol = '[ ](bold fg:purple)'
vimcmd_visual_symbol = '[ ](bold fg:yellow)'

