# Powerline style with Nord color palette

format = """
$os\
$shell\
[](bg:nord1 fg:nord0)\
$directory\
[](bg:nord2 fg:nord1)\
$git_branch\
$git_state\
[](bg:nord3 fg:nord2)\
$git_status\
[](bg:nord4 fg:nord3)\
$c\
$elixir\
$elm\
$golang\
$python\
$gradle\
$haskell\
$java\
$julia\
$kotlin\
$nodejs\
$nim\
$rust\
$scala\
[](fg:nord4) \
$cmd_duration
$status
"""

scan_timeout = 50
command_timeout = 1000
add_newline = false
palette = 'nord'

[palettes.nord]
nord0 = '#2E3440'  # Darkest
nord1 = '#3B4252'  # Dark
nord2 = '#434C5E'  # Medium Dark (git_branch)
nord3 = '#4C566A'  # Medium Light (git_status)
nord4 = '#5A6A7F'  # Newly created shade for languages
nord5 = '#D8DEE9'  # Lighter shade (previously nord4)
nord11 = '#BF616A'  # Red (for errors)
nord13 = '#EBCB8B'  # Yellow (for warnings)
nord14 = '#A2BE8A'  # Green (for success)

# username, host and OS
[username]
style_root = 'bg:nord0 fg:nord11'
style_user = 'bg:nord0 fg:nord5'
format = '[$user]($style)'
show_always = false  # Only show for SSH
disabled = false

[hostname]
ssh_only = true
ssh_symbol = ' '
trim_at = '.'
format = '[$hostname$ssh_symbol]($style)'
style = 'bg:nord0 fg:nord5'
disabled = false

[os]
format = '[ $symbol ]($style)'
style = 'bg:nord0 fg:nord5'
disabled = false

[cmd_duration]
format = '[󰥔$duration ]($style)'
style = 'fg:nord4'
min_time = 1000
disabled = false

# directory with home icon
[directory]
truncation_length = 1
truncate_to_repo = true
format = '[ $path ]($style)[$read_only]($read_only_style)'
style = 'bg:nord1 fg:nord5'
home_symbol = ' ~'  # Home icon
read_only = ' 󰌾 '
read_only_style = 'bg:nord1 fg:nord11'
truncation_symbol = ''

# git
[git_branch]
symbol = ''
style = 'bg:nord2 fg:nord5'  # Darker than git_status
format = '[ $symbol $branch]($style)'
merge = '󰏭 bg:nord2 fg:nord11'

# git state
[git_state]
format = '[ $state]($style)'  # Show just the Nerd Font icon for the state in Nord red
cherry_pick = ' '               # Nerd Font icon for cherry-pick
rebase = ' '                    # Nerd Font icon for rebase
merge = ' '                     # Nerd Font icon for merge
revert = ' '                    # Nerd Font icon for revert
bisect = ' '                    # Nerd Font icon for bisect
style = 'bg:nord2 fg:nord11'              # All state icons in Nord red
disabled = false

[git_status]
style = 'bg:nord3 fg:nord5'  # Lighter than git_branch
format = '[ $all_status$ahead_behind]($style)'
conflicted = '[󰭥 $count ](bg:nord3 fg:nord13)'
ahead = ' $ahead_count '
behind = ' $behind_count '
diverged = ' $ahead_count / $behind_count '
up_to_date = ''
untracked = '󱍋 $count '
stashed = '󱉽 $count '
modified = '󰏫 $count '
staged = ' $count '
renamed = ' $count '
deleted = '󰧧 $count '
disabled = false

# New lighter background for programming languages
[git_metrics]
added_style = 'bg:nord3 fg:nord14'
deleted_style = 'bg:nord3 fg:nord11'
format = '[+$added ]($added_style)[-$deleted ]($deleted_style)'
disabled = false

# programming
# Even lighter for languages
[c]
symbol = ' '
style = 'bg:nord4 fg:nord5'
format = '[ $symbol ($version) ]($style)'

[elixir]
symbol = ' '
style = 'bg:nord4 fg:nord5'
format = '[ $symbol ($version) ]($style)'

[elm]
