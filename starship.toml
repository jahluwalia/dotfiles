[shell]
format = '[$indicator ]($style)'
style = 'bg:nord0 fg:nord5'
fish_indicator = " "  # This should be the fish symbol
bash_indicator = " "
zsh_indicator = " "
disabled = false

# status
[status]
format = '[ $symbol ]($style)'
style = "bold"
symbol = '[](fg:nord11)'
success_symbol = '[](fg:nord14)'
not_executable_symbol = '[🛇](fg:nord11)'
not_found_symbol = '[󰍉](fg:nord11)'
sigint_symbol = '[](fg:nord13)'
signal_symbol = '[](fg:nord11)'
disabled = false

